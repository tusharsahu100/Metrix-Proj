    <script src="systemjs.config.js"></script>
    <script>

        var isUserLoggedIn = sessionStorage.getItem('isLoggedIn') == 'true';    
        var appName = isUserLoggedIn ? "app" : "public-app";
        System.import(appName)
            .catch(
                    function (err) {
                        console.error(err);
                    });
    </script>
